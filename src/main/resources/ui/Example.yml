# 菜单标题
Title: '菜单标题'

# 菜单界面布局
Layout:
  - '#########'
  - '         '
  - '         '
  - '         '
  - '########C'

# 菜单选项设置
Options:
  # 玩家可以操作的槽位
  Free-Slots:
    - 71~73

# 事件设置
Events:
  # 打开菜单
  Open:
    # 条件 (Kether 支持, 需列表每行执行结果均返回 true)
    Condition:
      - 'permission 示例权限.open.exampleUI'
    # 打开菜单执行动作
    Actions: [ ]
    # 无法打开菜单执行动作
    Deny:
      - |
        title "§c§l缺少权限" by 15 20 15
        subtitle "§c打开该菜单需要权限 示例权限.open.exampleUI"
  # 关闭菜单执行动作
  Close: [ ]

# 物品
Icons:
  '#':
    Display:
      Type: 'GRAY_STAINED_GLASS_PANE'
      Data: 7
      Display: '§8'
    Actions:
      All: [ ]

  C:
    Display:
      Type: 'RED_STAINED_GLASS_PANE'
      Data: 14
      Display: '§c关闭菜单'
    Actions:
      All:
        - 'command "akariui close" as op'