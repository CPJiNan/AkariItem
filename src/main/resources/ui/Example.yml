# 菜单标题 (支持 PlaceholderAPI 变量)
Title: '菜单标题'

# 菜单界面布局
Layout:
  - - '########`Close`'
    - '         '
    - '         '
    - '         '
    - '########`Next`'

  - - '########`Close`'
    - '         '
    - '         '
    - '         '
    - '`Pre`########'

# 玩家背包布局
PlayerInventory:
  - - '         '
    - '         '
    - '         '
    - '         '

# 菜单选项设置
Options:
  # 玩家可以操作的槽位
  Free-Slots:
    - 71~73
  # 默认布局
  Default-Layout: 0
  # 隐藏玩家背包物品
  Hide-Player-Inventory: false
  # 最小点击间隔 (tick)
  Min-Click-Delay: 200

# 菜单绑定设置
Bindings:
  # 输入指令打开菜单
  Commands:
    - 'openExampleUI'
  # 手持物品右键打开菜单
  Items:
    - 'AkariItem@Apple'

# 事件设置
Events:
  # 打开菜单
  Open:
    # 条件 (Kether 支持, 需列表每行执行结果均返回 true)
    Condition:
      - 'permission 示例权限.open.exampleUI'
    # 打开菜单执行动作
    Actions:
      - 'sound BLOCK_CHEST_OPEN-1-0'
    # 无法打开菜单执行动作
    Deny:
      - 'sound ENTITY_ITEM_BREAK-1-0'
      - 'title "&c&l缺少权限" by 15 20 15'
      - 'subtitle "&c打开该菜单需要权限 示例权限.open.exampleUI" by 15 20 15'
  # 关闭菜单执行动作
  Close:
    - 'sound BLOCK_CHEST_CLOSE-1-0'

# 物品
Icons:
  '#':
    Display:
      Type: 'GRAY_STAINED_GLASS_PANE'
      Display: '§8'
    Actions:
      All: 'sound BLOCK_NOTE_BLOCK_PLING-1-2'

  Close:
    Display:
      Type: 'RED_STAINED_GLASS_PANE'
      Display: '§c关闭菜单'
    Actions:
      All:
        - 'command "akariui close" as op'

  Next:
    Display:
      Material: 'LIME_STAINED_GLASS_PANE'
      Name: '§a下一页 >>>'
    Actions:
      All:
        - 'AkariItem@Page 1'
        - 'sound BLOCK_CHEST_OPEN-1-2'
  Pre:
    Display:
      Material: 'LIME_STAINED_GLASS_PANE'
      Name: '§a<<< 上一页'
    Actions:
      All:
        - 'AkariItem@Page 0'
        - 'sound BLOCK_CHEST_OPEN-1-2'